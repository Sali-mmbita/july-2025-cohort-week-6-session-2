<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Events, Interactive Elements &b Form Validation.</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body id="body">
    <!-- in-line event handlers -->
     <h1 onclick="alert('You clicked the heading!')">Click Me!</h1>
     <button onclick="alert('Button Clicked!')">Click Me!</button>
     <input type="text" id="inputField" placeholder="Type something...">
     <!-- Accordion -->
      <div class="accordion">
        <div class="accordion-item">
          <button onclick="toggleAccordion(this)">JS Event HAndling</button>
            <div class="accordion-content">
                <p>We have gone through javascript event handling.</p>
            </div>
        </div>
        <div class="accordion-item">
          <button onclick="toggleAccordion(this)">JS Interactivity</button>
            <div class="accordion-content">
                <p>This is an example of Interactivity using an accordion element</p>
            </div>
        </div>
        <div class="accordion-item">
          <button onclick="toggleAccordion(this)">Form Validation</button>
            <div class="accordion-content">
                <p>Form validation showcases various validation rules in forms.</p>
            </div>
        </div>
      </div>
      <!-- Image Carousel -->
        <div id="carousel">
            <img id="carouselImage" src="images/image-1.jpg" alt="Image Carousel" /><br />
            <button onclick="previousImage()">Previous</button>
            <button onclick="nextImage()">Next</button>
        </div>
        <!-- Form Validation -->
         <form id="myForm">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Name">
            <span id="nameError" class="error"></span>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Email" >
            <span id="emailError" class="error"></span>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password">
            <span id="passwordError" class="error"></span>
            <br>
            <button type="submit">Submit</button>
         </form>
    <!-- DOM property -->
    <script src="scripts/script.js"></script>
</body>
</html>
